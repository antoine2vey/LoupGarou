<div class="users">
  <h4 class="users-title">Utilisateurs en ligne</h4>
  <ul class="users-list">
    <li *ngFor="let user of users" class="users-list-item">{{user.username}}</li>
  </ul>
</div>

<div class="button-bloc">
  <button type="button" name="start" *ngIf="isMaster" (click)="startGame()" class="button is-danger">Lancer la partie !</button>
</div>
