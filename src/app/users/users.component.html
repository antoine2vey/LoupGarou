<div class="users">
  <h4 class="users-title">Utilisateurs en ligne</h4>
  <ul class="users-list">
    <li *ngFor="let user of users" class="users-list-item">{{user.username}}</li>
  </ul>
</div>
<div class="role-bloc">
<p>{{user.role}}</p>
</div>
<div class="button-bloc">
  <button type="button" name="start" *ngIf="isMaster" (click)="startGame()" class="button-go">Lancer la partie !</button>
</div>
