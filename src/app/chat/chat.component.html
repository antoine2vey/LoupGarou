<div class="speak">
  <p *ngFor="let message of messages">({{message.at | date :'H:mm:ss'}}) {{message.from}} : {{message.message}}</p>
</div>
<div class="chat">
  <input type="text" id="chat-input" [(ngModel)]="message" />
  <input type="submit" value="Envoyer" (click)="messageSent(message)" class="chat-submit">
</div>
